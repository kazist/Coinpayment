Coinpayment\Payments\Code\Tables\Payments:
  table: coinpayment_payments
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    transaction_reference:
      name: transaction_reference
      type: string
      length: 255
      nullable: true
    user_id:
      name: user_id
      type: integer
      length: 11
      nullable: true
    amount:
      name: amount
      type: integer
      length: 11
      nullable: true
    sender_phone:
      name: sender_phone
      type: string
      length: 255
      nullable: true
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: true
    date_created:
      name: date_created
      type: datetime
      nullable: true
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: true
    date_modified:
      name: date_modified
      type: datetime
      nullable: true
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
